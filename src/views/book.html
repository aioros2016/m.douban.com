<div class="book" ng-controller="bookController">
	<section ng-repeat="sect in json.swiper" on-finish-render="ngRepeatFinished">
		<hgroup class="title">
			<h2>{{sect.headline}}</h2>
			<a class="more" href="javascript:;">更多</a>
		</hgroup>
		<div class="swiper-container rank{{$index+1}}">
			<div class="swiper-wrapper">
				<div class="swiper-slide movie-box" ng-repeat="list in sect.rank">
					<a href="javascript:;">
						<div class="cover" style="background-image: url({{list.cover}});"></div>
						<h3>{{list.title}}</h3>
						<div class="rank">
							<span class="star">
								<i class="rating-star star-full"></i>
								<i class="rating-star star-full"></i>
								<i class="rating-star star-full"></i>
								<i class="rating-star star-gray"></i>
								<i class="rating-star star-gray"></i>
							</span>
							<span>{{list.star}}</span>
						</div>
					</a>
				</div>
			</div>
		</div>
	</section>
	<section>
		<hgroup class="title">
			<h2>{{json.swiper2.headline}}</h2>
			<a class="more" href="javascript:;">更多</a>
		</hgroup>
		<figure class="recommend">
			<a href="javascript:;">
				<img class="cover" ng-src="img/{{json.swiper2.cover}}.jpg" width="100">
				<figcaption class="info">
					<div class="title">
						<strong>{{json.swiper2.title}}</strong>
						<em>{{json.swiper2.price}}</em>
					</div>
					<p>{{json.swiper2.content}}</p>
				</figcaption>
			</a>
		</figure>
		<div class="swiper-container rank3">
			<div class="swiper-wrapper">
				<div class="swiper-slide movie-box" ng-repeat="list in json.swiper2.rank">
					<a href="javascript:;">
						<div class="cover" style="background-image: url({{list.cover}});"></div>
						<h3>{{list.title}}</h3>
						<div class="rank">
							<span>{{list.price | currency:"¥"}}</span>
						</div>
					</a>
				</div>
			</div>
		</div>
	</section>
	<section>
		<hgroup class="title">
			<h2>{{json.findBook.title}}</h2>
		</hgroup>
		<div class="swiper-container find-book">
	        <div class="swiper-wrapper">
	            <div class="swiper-slide tags-box">
	            		<ul>
	            			<li ng-repeat="list in json.findBook.list1"><a ng-style="rndColor" href='javascript:;'>{{list}}</a></li>
	            		</ul>
	            		<ul>
	            			<li ng-repeat="list in json.findBook.list2"><a ng-style="rndColor" href='javascript:;'>{{list}}</a></li>
	            		</ul>
	            	</div>
	        </div>
	   </div>
	</section>
	<section>
		<hgroup class="title">
			<h2>{{json.catMenu.title}}</h2>
		</hgroup>
		<nav class="category">
			<ul>
				<li ng-repeat="list in json.catMenu.list">
					<a href="javascript:;">{{list}}<i></i></a>
				</li>
			</ul>
		</nav>
	</section>
</div>
